apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: host-ingress
spec:
  rules:
  - host: "test.com"
    http:
      paths:
      - path: /test
        backend:
          serviceName: web1
          servicePort: 8080
  - host: "abc.com"
    http:
      paths:
      - path: /abc
        backend:
          serviceName: web2
          servicePort: 8080