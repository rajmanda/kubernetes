apiVersion: apps/v1
kind: Deployment
metadata:
    name: myapp-deployment
    labels: 
         tier: front-end
         app: nginx
spec:
    selector: 
        matchLabels:
            app: myapp # label of the pod
    replicas: 2
    template:
        metadata:
            name: nginx-2
            labels:
              app: myapp
        spec:
            containers:
            - name: nginx
              image: nginx
                